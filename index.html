<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Advanced Responsive LED Photo Frame</title>

</head>
<body>
  <div class="container">
    <!-- Info Icon -->
    <div class="info-icon" onclick="showInfo()">ℹ️</div>

    <!-- Info Modal -->
    <div class="info-modal" id="infoModal">
      <h2>Welcome To Panchal Photo Studio</h2>
      <p>This Photo Frame is made by Mr. Manoj Panchal</p>
      <p>Contact Us: +91 8462079917</p>
      <button onclick="hideInfo()">Close</button>
    </div>

    <!-- Dark/Light Mode Toggle Button -->
    <button class="mode-toggle" onclick="toggleMode()">Dark Mode</button>

    <!-- Photo frame in center -->
    <div class="frame-container">
      <img id="photo" src="sawariya.jpg" alt="Photo Frame" />
      <div class="frame-overlay" id="frameOverlay"></div>
      <div class="led-overlay" id="ledOverlay"></div>
    </div>

    <!-- Right button panel (Animation controls) -->
    <div class="button-panel" id="animPanelRight">
      <!-- Color buttons -->
      <button style="background-color: red;" onclick="setColor('red')">Red</button>
      <button style="background-color: green;" onclick="setColor('green')">Green</button>
      <button style="background-color: blue;" onclick="setColor('blue')">Blue</button>
      <button style="background-image: linear-gradient(#e9c1b6,#7c98e5);" onclick="setColor('white')">White</button>
      <button style="background-color: yellow; color:#000;" onclick="setColor('yellow')">Yellow</button>
      <button style="background-color: cyan; color:#000;" onclick="setColor('cyan')">Cyan</button>
      <button style="background-color: orange;" onclick="setColor('orange')">Orange</button>
      <button style="background-color: magenta;" onclick="setColor('magenta')">Magenta</button>
      <button style="background-color: teal;" onclick="setColor('teal')">Teal</button>
      <!-- Animation controls -->
      <button style="background-image: linear-gradient(#f83600,#f9d423);" onclick="setAnimation('fade')">Fade</button>
      <button style="background-image:linear-gradient(#f83600,#f9d423);" onclick="setAnimation('blink')">Blink</button>
      <button style="background-image:linear-gradient(#f83600,#f9d423);" onclick="mixLight()">Mix-Light</button>
  <button style="background-image: linear-gradient(#f83600,#f9d423);" onclick="allMix()">All-Mix</button>
      <button style="background-image: linear-gradient(#f83600,#f9d423);" onclick="toggleStrength()">Strength</button>
      <!-- On/Off Button -->
      <button style="background-color:rgba(0, 0, 0, 0.474); color: #ffffff;" onclick="toggleLights()" id="lightsBtn">Lights On</button>
      <!-- Light Intensity Controls -->
      <button style="background-image: linear-gradient(#f83600,#f9d423);" onclick="decreaseIntensity()">-</button>
      <button style="background-image: linear-gradient(#f83600,#f9d423);" onclick="increaseIntensity()">+</button>
      <!-- Change Frame Button -->
      <button style="background-image: linear-gradient(#024fc2,#b712ba);" onclick="changeFrame()">Change Frame</button>
    </div>
  </div>

  <!-- Image Gallery -->
  <div class="chang"><h2 class="cp">Change Photos</h2></div>
